<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="go"></canvas>
  <script>
    var context = document.getElementById('go').getContext('2d')

    context.fillStyle = '#1e2d3f'
    context.fillRect(0, 0, 300, 150)
    context.font = '15px';
    context.fillStyle = '#ffffff'
    context.fillText('Canvas API中文网', 0, 0);
    // 登录状态下不会出现这行文字，点击页面右上角一键登录
  </script>
</body>
</html>
