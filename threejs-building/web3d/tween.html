<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
    var p = {x: 100}
    var tween = new TWEEN.Tween(p)
    tween
      .to({x: 200}, 1000)
      .onUpdate(function(){
        console.log(p.x)
      })
      .start()
    function animate () {
      requestAnimationFrame(animate)
      // TWEEN.update()
    }
    animate()
  </script>
</body>
</html>
